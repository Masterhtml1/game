<!DOCTYPE html>
<html>
<head>
  <title>Platformer Game</title>
  <style>
    #game-container {
      width: 600px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }

    #player {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .platform {
      width: 100px;
      height: 20px;
      background-color: green;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div class="platform" style="bottom: 100px; left: 200px;"></div>
    <div class="platform" style="bottom: 200px; left: 400px;"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
